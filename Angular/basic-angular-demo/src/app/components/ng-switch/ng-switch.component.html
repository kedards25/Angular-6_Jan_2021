<div [ngSwitch]=fruitName class="dv">
    <h2 *ngSwitchCase="'Mango'">Lets make Mango Milkshake</h2>
    <h2 *ngSwitchCase="'Strawberry'">Lets make Strawberry Milkshake</h2>
    <h2 *ngSwitchCase="'Chickoo'">Lets make Chickoo Milkshake</h2>
    <h2 *ngSwitchCase="'Banana'">Lets make Banana Milkshake</h2>
</div>
